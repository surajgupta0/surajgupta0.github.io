<body class="index-page">

  <main class="main">
    <script>
      const id = new URLSearchParams(window.location.search).get('id');
      if (id == undefined ||id == "undefined"|| id == ""){
        document.write("<h1>No project Found<h1>");
      }
    </script>

    <!-- Page Title -->
    <div class="page-title dark-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Portfolio Details</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Portfolio Details</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Portfolio Details Section -->
    <section id="portfolio-details" class="portfolio-details section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper init-swiper">

              <script type="application/json" class="swiper-config">
                {
                  "loop": true,
                  "speed": 600,
                  "autoplay": {
                    "delay": 5000
                  },
                  "slidesPerView": "auto",
                  "pagination": {
                    "el": ".swiper-pagination",
                    "type": "bullets",
                    "clickable": true
                  }
                }
              </script>

              <div id = "portfolio-slider" class="swiper-wrapper align-items-center">

                  <script>
                    portfolio_data[id].img.slider.forEach((item,index) =>{
                      document.getElementById('portfolio-slider').innerHTML +=`
                        <div class="swiper-slide">
                          <img src="${item}" alt="">
                        </div>`;
                    });
                  </script>

              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>

          <div class="col-lg-4">
            <div id = "portfolio-info" class="portfolio-info" data-aos="fade-up" data-aos-delay="200">
              <h3>Project information</h3>
              <ul>
                <script>
                  document.getElementById('portfolio-info').innerHTML = `
                    <li><strong>Category</strong>: ${portfolio_data[id].type}</li>
                    <li><strong>Client</strong>: ${portfolio_data[id].company}</li>
                    <li><strong>Project date</strong>: ${portfolio_data[id].date}</li>
                    <li><strong>Project URL</strong>: <a href='${portfolio_data[id].url}'>${portfolio_data[id].url}</a></li>
                  `;
                </script>
                
              </ul>
            </div>
            <div id="portfolio-description" class="portfolio-description" data-aos="fade-up" data-aos-delay="300">
              <script>
                document.getElementById('portfolio-description').innerHTML = `
                  <h2>${portfolio_data[id].title}</h2>
                  <p>
                    ${portfolio_data[id].desc}
                  </p>
                `;
              </script>
              
            </div>
          </div>

        </div>

      </div>

    </section><!-- /Portfolio Details Section -->

  </main>
